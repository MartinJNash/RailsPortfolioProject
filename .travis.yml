language: ruby
rvm:
  - 2.0.0
env:
  # - DB=sqlite
  # - DB=mysql
  - DB=postgresql
script:
  - RAILS_ENV=test bundle exec rake db:migrate --trace
  - bundle exec rake db:test:prepare
  - bundle exec rspec spec/
before_script:
  - psql -c "CREATE USER nash WITH PASSWORD 'nash';" -U postgres
  - psql -c 'CREATE DATABASE portfolio_test;' -U postgres
  - psql -c 'GRANT ALL PRIVILEGES ON DATABASE portfolio_test TO nash'
bundler_args: --binstubs=./bundler_stubs
cache: bundler
